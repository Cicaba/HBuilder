	<body>
		<script type="text/javascript" charset="utf-8">
//		写法一

//				alert(1);
//			}()
// 		写法二
//			(function(){
//			})();
//			// IIFE (立即执行函数)

//			把函数转为表达式
//************************************************
		(function(){
			console.log('我是匿名函数,立即执行');
		}());
		
		//-------------------------------------------------------
		
			/*
			  总结:
			  	1.不会创建全局的函数名称
			  	2.如果只使用一次,可以在函数定义后立即执行,然后回收!!
			  	
			  	减少全局作用域的污染!!
			 * */
		//*********************************************************
		//两个相同匿名函数会在内存中创建两个不同的空间,(两个不同的东西)
		</script>
	</body>
</html>
