<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.12.4.js"></script>
	</head>
	<body>
		<div>0.0</div>
		<div id="box">0.0</div>
		<div>0.0</div>
		<!--
			1.确定最近的原生事件
			2.触发原生事件,在事件响应函数中,完成具体情况的判断
			3.在特定的情况下,通过jQuery的触发器,触发另一个命名(可自定义名称)的事件
			4.对这个名称,进行事件监听
		-->
		<script type="text/javascript" charset="utf-8">
			(function(){
				//键盘按下事件自定义
				$("body").on("keydown",function(e){
					console.log(arguments);
					console.log(e);
					if(arguments[0].key==="Enter"){
						$(this).trigger("Enter");
					}
				})
				//鼠标自定义事件
				.on("mouseup",function(e){
					if(e.which===3){
						$(this).trigger("rightup");
						
					}
				})
				//清除右击菜单
				.on("contextmenu",function(){return false})
				//自定义的键盘事件
				$("body").on("Enter",function(){
					console.log("我是自定义Enter事件");
				})
				////自定义鼠标事件
				.on("rightup",function(){
					console.log("我是自定义右事件");
				})
				//try...catch 语句将能引发错误的代码放在try块中，并且对应一个响应，然后有异常被抛出。
				console.info($("body"));
			})();
		</script>
	</body>
</html>
