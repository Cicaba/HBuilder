<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" charset="utf-8" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div>
			点我
		</div>
		<script type="text/javascript" charset="utf-8">
			/*$.map()		返回值:一个新数组
			概述
			将一组元素转换成其他数组（不论是否是元素数组）
			
			你可以用这个函数来建立一个列表，不论是值、属性还是CSS样式，或者其他特别形式。这都可以用'$.map()'来方便的建立。
			*/
			var a= ["1","2","3","4","5","6","7","8"]
			$.map(a,function(E,i){
				console.log("所有的参数",arguments);
				console.log("参数一",E,"参数二",i)
				a[i]="都老了"+E;//返回值:一个新数组
			})
			console.log(a);
			console.log("********************************************************************");
			console.log("1970到现在的毫秒数",$.now());//$.now()获取1970到现在的毫秒数
			console.log("********************************************************************");
			console.log("去掉字符串两边空格"," good ".trim());//trim()去掉字符串两边空格
			console.log("去掉字符串两边空格",$.trim(" good "));
			console.log("********************************************************************");
			//$.parseJSON()把字符串转为json
			//******************************************************************************
			//on事件绑定
			//off取消绑定事件
			//***************************************************************************
			//事件命名空间			on(事件名[.命名空间]);
			/*事件的4要素 -- 观察者机制
				1.事件源 (标签)
				2.事件名称
				3.事件响应函数
				4.事件对象
			*/
			$("div").on("click.on",function(){
				alert("0.01");
			}).on("mouseup.on1",function(){
				alert("0.02")
			}).on("mouseover",function(){
				alert("0.03")
			});
			$("div").off(".on1");
			//命名空间可以方便的的清除事件.
			//***************************************************************************
			// 事件委派
			$("body").append($("<div id='box'>我是新来的</div>"));
			
			$("body").delegate("#box","mouseover",function(){
				console.log("我是委派的");
			});
			//*************************************************************************
			/*3jQuery 中bind() ,live() ,delegate() ,on() 区别
			用.bind()的代价是非常大的，它会把相同的一个事件处理程序hook到所有匹配的DOM元素上。
			
			不要再用.live()了[1,8+销毁]，它已经不再被推荐了，而且还有许多问题。
			
			.delegate()会提供很好的方法来提高效率，同时我们可以添加一事件处理方法到动态添加的元素上。
			
			我们可以用.on()来代替上述的3种方法,在1.9以后的版本，只有一种方式添加监听，那就是on方法了。*/
		</script>
	</body>
</html>
