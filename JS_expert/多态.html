<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			/*
			  面向对象--多态:
			  	一个对象,可以在不同场景下,表现出不同的效果.
		 	*/
		 	//********************************************************************
		 	/*方法重载是指在一个方法中，根据传入参数的不同，完成不同的逻辑。
				1) 参数个数
				2) 参数类型 
			 */
			//********************************************************************
			(function(){
				function fn(){
					if(arguments.length===1){
						console.log("你传的实参只有一个")
					}else if(arguments.length===2){
						console.log("你传的实参只有二个")
					}
				}
				fn(1,2);
			}());
			/*
			  结论:
			  	JavaScript中不支持重载!!
			  	同名函数的定义,后定义的会"覆盖"先定义.
			  	
			  	但是,虽然JS不支持,我们可以自己写代码来实现.
			  	
			  	如果不支持定义多个同名函数,就定义一个,在内部根据情况判断做不同的逻辑!!
			 */
		</script>
		
		
	</body>
</html>
