<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>arguments参数</title>
	</head>
	<body>
		<input type="button" name="" id="" value="button" />
	</body>
	<script type="text/javascript" charset="utf-8">
		document.getElementsByTagName('input')[0].onclick=function(){
			console.debug(arguments[0]);
			//arguments是function内置对象;
				//arguments获取函数实参的集合[伪数组]
			
			
			
			
			//isTrusted: true Event接口的isTrusted只读属性是一个布尔值，当事件由用户操作生成时为true;当事件由脚本创建或修改或通过dispatchEvent分派时，则为false。
			// screenX event属性可返回事件发生时鼠标指针相对于屏幕的水平坐标。
			// screenY event属性可返回事件发生时鼠标指针相对于屏幕的Y坐标。
			// clientX event属性可返回事件发生时鼠标指针相对于浏览器的水平坐标。
			// clientY event属性可返回事件发生时鼠标指针相对于浏览器的Y坐标。
		}
	</script>
</html>
